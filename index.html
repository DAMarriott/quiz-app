<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <meta name="description" content="HTML, CSS & JS Quiz">
        <title>Quiz App</title>
        <link href="index.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <header>
            <div>
                <h1>Young Thug Quiz</h1>    
                <div class="question-and-score"></div>
            </div>
        </header>
          
  <!-- main page --> 

        <main>
            <div>
                <p>Young Thug</p>
                <p>This quiz is to analyze your knowledge of the musical artist Young Thug.</p>
            </div>
            <div>
                <button type="button" id="start">Start Quiz</button>
            </div>
        </main>

<!-- Each question page -->

        <main>
            <section>
                <form>
                    <fieldset>
                        <legend class="questionText"></legend>
                        <label for="answer 1"></label>
                        <label for="answer 2"></label>
                        <label for="answer 3"></label>
                        <label for="answer 4"></label>
                    </fieldset>
                </form>
                <div>
                    <button type="submit" id="submit">Submit</button>
                </div>
            </section>
        </main>

<!-- The final score page -->
        <main>
            <div>
                <p>Young Thug</p>
                <p>Your Score</p>
            </div>
            <div>
                <button type="button" id="restart">Restart Quiz</button>
            </div>
        </main>

    </body>
</html>
